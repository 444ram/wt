<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Table</title>
    <link rel="stylesheet" href="style8b.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card" id="basic">
            <h2>Basic Plan</h2>
            <p>$9.99/month</p>
            <button>Choose Plan</button>
        </div>
        <div class="pricing-card" id="pro">
            <h2>Pro Plan</h2>
            <p>$19.99/month</p>
            <button>Choose Plan</button>
        </div>
        <div class="pricing-card" id="premium">
            <h2>Premium Plan</h2>
            <p>$29.99/month</p>
            <button>Choose Plan</button>
        </div>
    </div>
</body>
</html>
